<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <center>
    <div class="card">
      <div>
        <div class="equil">
          <img src="./images/image-equilibrium.jpg" alt="" width="300px" >
        </div>

    
        <p class="fp">Equilibrium #3429</p>
        <p class="sc"> Our Equilibrium collection promotes <br> balance and calm.</p>

        <div class="flex">


          <div class="right">
            <img src="./images/icon-view.svg" alt="" width="20px">
            <p class="days">0.041 ETH</p>
          </div>

          <div class="left">
            <img src="./images/icon-clock.svg" alt="">
            <p > 3 days left</p>
          </div>

        </div>
  <hr> 

      </div>
      
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="" width="50px">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">I-Slot</a>.
  </div>

  </center>
  
</body>
</html>
